
       
<div class="roomListRoom">
<div class="row">   
  {% for product in products %}
  <div class="col-lg-4">
    <img class="thumbnail" src="{{product.productphoto.url}}">
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr>
      <a href="{% url 'add-cart' product.id %}"><input type="button" value="">Add to Cart</button></a>
      <a class="btn btn-outline-success" href="{% url 'product' product.id %}">View</a>
      <h4 style="display: inline-block;float:right"><strong>â‚¹ {{product.price|floatformat:2}}</strong></h4>
    </div>  
  </div> 
  {% endfor %} 
</div>
